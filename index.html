<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkMe</title>
    <link rel="icon" href="src/img/linkme.svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <!-- profile start -->
    <section class="profile" id="profile">
        <div class="container">
            <div class="image">
                <img src="src/img/profile-bg.png" alt="profile">
            </div>
            <div class="name">
                <h2>ANGGUN CAKSONO</h2>
                <p>Mahasiswa | Front End Developer</p>
            </div>
        </div>
    </section>
    <!-- profile end -->

    <!-- link start -->
    <section class="links">
        <div class="container">
            <div class="link link-1">
                <a href="https://cakson.mdbgo.io/" target="_blank" rel="noopener noreferrer">
                <i data-feather="chrome"></i>
                <p>Official Website</p>
                <i class="external-link" data-feather="external-link"></i>
                </a>
            </div>
            <div class="link link-2">
                <a href="https://www.linkedin.com/in/angguncaksono/" target="_blank" rel="noopener noreferrer">
                <i data-feather="linkedin"></i>
                <p>Linkedin</p>
                <i data-feather="external-link"></i>
                </a>
            </div>
            <div class="link link-3">
                <a href="https://github.com/alrescha79-cmd" target="_blank" rel="noopener noreferrer">
                <i data-feather="github"></i>
                <p>Github</p>
                <i data-feather="external-link"></i>
                </a>
            </div>
            <div class="link link-4">
                <a href="https://www.instagram.com/alrescha79/" target="_blank" rel="noopener noreferrer">
                <i data-feather="instagram"></i>
                <p>Instagram</p>
                <i data-feather="external-link"></i>
                </a>
            </div>
            <div class="link link-5">
                <a href="https://www.facebook.com/anggun.caksono" target="_blank" rel="noopener noreferrer">
                <i data-feather="facebook"></i>
                <p>facebook</p>
                <i data-feather="external-link"></i>
                </a>
            </div>
            <div class="link link-6">
                <a href="https://www.tiktok.com/@gonggo75?" target="_blank" rel="noopener noreferrer">
                <i data-feather="play"></i>
                <p>Tiktok</p>
                <i data-feather="external-link"></i>
                </a>
            </div>
            
            
        </div>
    </section>
    <!-- link end -->

    <script>
        feather.replace()
    </script>
</body>
</html>
